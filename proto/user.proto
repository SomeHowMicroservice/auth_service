syntax = "proto3";

package user;
option go_package = ".";

service UserService {
  rpc CheckUserExistsByEmail(CheckUserExistsByEmailRequest) returns (CheckedResponse);

  rpc CheckUserExistsByUsername(CheckUserExistsByUsernameRequest) returns (CheckedResponse);

  rpc GetUserById(GetOneRequest) returns (UserResponse);

  rpc GetUserPublicByEmail(GetUserByEmailRequest) returns (UserPublicResponse);

  rpc GetUserByUsername(GetUserByUsernameRequest) returns (UserResponse);

  rpc CreateUser(CreateUserRequest) returns (UserPublicResponse);

  rpc UpdateUserPassword(UpdateUserPasswordRequest) returns (UpdatedResponse);
}

message UsersPublicResponse {
  repeated UserPublicResponse users = 1;
}

message GetUserByEmailRequest {
  string email = 1;
}

message UpdatedResponse {
  bool success = 1;
}

message UpdateUserPasswordRequest {
  string id = 1;
  string new_password = 2;
}

message CheckUserExistsByEmailRequest {
  string email = 1;
}

message CheckUserExistsByUsernameRequest {
  string username = 1;
}

message CheckedResponse {
  bool exists = 1;
}

message UserResponse {
  string id = 1;
  string username = 2;
  string email = 3;
  repeated string roles = 4;
  string password = 5;
  string created_at = 6;
  ProfileResponse profile = 7;
}

message ProfileResponse {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  string gender = 4;
  string dob = 5;
}

message UserPublicResponse {
  string id = 1;
  string username = 2;
  string email = 3;
  repeated string roles = 4;
  string created_at = 5;
  ProfileResponse profile = 6;
}

message GetOneRequest {
  string id = 1;
}


message GetUserByUsernameRequest {
  string username = 1;
}

message CreateUserRequest {
  string username = 1;
  string email = 2;
  string password = 3;
}